<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffcc, #ff99cc);
            text-align: center;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: navy;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid gray;
        }
        .error {
            color: red;
            font-size: 12px;
            font-weight: bold;
        }
        .gender-container {
            display: flex;
            align-items: center;
        }
        .gender-container input {
            width: auto;
            margin-left: 10px;
        }
        button {
            background: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <form onsubmit="return validateForm()">
        <label>First Name:</label>
        <input type="text" id="fname">
        <span class="error" id="fnameError"></span>

        <label>Last Name:</label>
        <input type="text" id="lname">
        <span class="error" id="lnameError"></span>

        <label>Email:</label>
        <input type="email" id="email">
        <span class="error" id="emailError"></span>

        <label>Password:</label>
        <input type="password" id="password">
        <span class="error" id="passwordError"></span>

        <label>Re-enter Password:</label>
        <input type="password" id="repassword">
        <span class="error" id="repasswordError"></span>

        <label>Gender:</label>
        <div class="gender-container">
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </div>
        <span class="error" id="genderError"></span>

        <label>Age:</label>
        <input type="number" id="age">
        <span class="error" id="ageError"></span>

        <label>Phone Number:</label>
        <input type="text" id="phone">
        <span class="error" id="phoneError"></span>

        <label>Address:</label>
        <textarea id="address"></textarea>
        <span class="error" id="addressError"></span>

        <label>State:</label>
        <input type="text" id="state">
        <span class="error" id="stateError"></span>

        <label>Country:</label>
        <select id="country">
            <option value="">Choose your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <span class="error" id="countryError"></span>

        <label>Languages Known:</label><br>
        <input type="checkbox"> English
        <input type="checkbox"> Kannada
        <input type="checkbox"> Hindi
        <input type="checkbox"> Telugu

        <br><br>
        <input type="checkbox" required> Hereby I declare all the given details are true

        <br><br>
        <button type="submit">REGISTER</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            function showError(id, message) {
                document.getElementById(id).innerText = message;
                isValid = false;
            }

            function clearError(id) {
                document.getElementById(id).innerText = "";
            }

            let fname = document.getElementById("fname").value.trim();
            if (fname === "") {
                showError("fnameError", "POOR");
            } else {
                clearError("fnameError");
            }

            let lname = document.getElementById("lname").value.trim();
            if (lname === "") {
                showError("lnameError", "POOR");
            } else {
                clearError("lnameError");
            }

            let email = document.getElementById("email").value.trim();
            if (email === "" || !email.includes("@")) {
                showError("emailError", "POOR");
            } else {
                clearError("emailError");
            }

            let password = document.getElementById("password").value;
            if (password.length < 6) {
                showError("passwordError", "POOR");
            } else {
                clearError("passwordError");
            }

            let repassword = document.getElementById("repassword").value;
            if (repassword !== password || repassword === "") {
                showError("repasswordError", "POOR OR MISMATCH");
            } else {
                clearError("repasswordError");
            }

            let genderSelected = document.querySelector('input[name="gender"]:checked');
            if (!genderSelected) {
                showError("genderError", "POOR");
            } else {
                clearError("genderError");
            }

            let age = document.getElementById("age").value.trim();
            if (age === "" || age < 1) {
                showError("ageError", "POOR");
            } else {
                clearError("ageError");
            }

            let phone = document.getElementById("phone").value.trim();
            if (phone.length !== 10 || isNaN(phone)) {
                showError("phoneError", "POOR");
            } else {
                clearError("phoneError");
            }

            let address = document.getElementById("address").value.trim();
            if (address === "") {
                showError("addressError", "POOR");
            } else {
                clearError("addressError");
            }

            let state = document.getElementById("state").value.trim();
            if (state === "") {
                showError("stateError", "POOR");
            } else {
                clearError("stateError");
            }

            let country = document.getElementById("country").value;
            if (country === "") {
                showError("countryError", "POOR");
            } else {
                clearError("countryError");
            }

            return isValid;
        }
    </script>

</body>
</html>
